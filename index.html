<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Simon Game</title>
  </head>
  <body>
    <h1>Simon Game</h1>
    <h2>Press any key to start</h2>

    <div class="button-container">
      <div class="line-one">
        <div class="button color-one" type="button" id="color-one"></div>
        <div class="button color-two" type="button" id="color-two"></div>
      </div>
      <div class="line-two">
        <div class="button color-three" type="button" id="color-three"></div>
        <div class="button color-four" type="button" id="color-four"></div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
